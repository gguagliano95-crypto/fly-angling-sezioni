<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  .card {
    position: relative;
    aspect-ratio: 1 / 1;
    background-size: cover;
    background-position: center;
    text-decoration: none;
    overflow: hidden;
  }

  .card::after {
    content: attr(data-label);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.65);
    color: #fff;
    text-align: center;
    padding: 6px 0;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 14px;
  }

  .card:hover {
    filter: brightness(1.1);
  }

  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>

<body>

<div class="grid">

  <a class="card" href="LINK_MILANO"
     style="background-image:url('Milano.jpg')">
     </a>

  <a class="card" href="LINK_BERGAMO"
     style="background-image:url('Bergamo.jpg')"
     data-label="BERGAMO"></a>

  <a class="card" href="LINK_SARONNO"
     style="background-image:url('Saronno.jpg')"
     data-label="SARONNO"></a>

  <a class="card" href="LINK_SEREGNO"
     style="background-image:url('Seregno.jpg')"
     data-label="SEREGNO"></a>

  <a class="card" href="LINK_PARMA"
     style="background-image:url('Parma.jpg')"
     data-label="PARMA"></a>

  <a class="card" href="LINK_VICENZA"
     style="background-image:url('Vicenza.jpg')"
     data-label="VICENZA"></a>

  <a class="card" href="LINK_VIGEVANO"
     style="background-image:url('Vigevano.jpg')"
     data-label="VIGEVANO"></a>

  <a class="card" href="LINK_VIMERCATE"
     style="background-image:url('Vimercate.jpg')"
     data-label="VIMERCATE"></a>

</div>

</body>
</html>
